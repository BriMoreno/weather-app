<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UFT -8"/>
        <meta name = "viewport" content = "width-device-width", initial-scale="1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
        
        <link rel="stylesheet" href=" style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="hero">
            <h1 class="title is-1">Weather Dashboard</h1>
        </header>
<!-- user input for city to get weather -->
        <div class="container is-fluid">
            <div class = "column">
                <h4 class="subtitle is-2">Search for a City</h4>
                <div>
                    <input
                    id= "city-name"
                    type= "text"
                    class= "column is-one-fifth"
                    placeholder= "city,state"
                    aria-label= "Enter a city"
                    />
                    <div>
                        <button class= "button" type="button" id="searchBtn"> Search
                            <i class = "fas fa-search" ></i>
                        </button>
                    </div>
                </div>
<!-- Clear History Button-->
                <button class="button" type="button" id="clear">Clear Search History</button>
                <form id="history"></form>

            </div>
<!--Boxes for weather information-->
            <div class="column">
                <div class="column">
                    <div class = "column is-hidden" id="forecast-today">
                        <div class = "card">
                            <h2 id="city-input" class="city"></h2>
                            <img id="pic-weather" alt="picture of weather details"/>
                            <p id="temp"></p>
                            <p id="humid"></p>
                            <p id="wind"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
<!--Boxes to show weekly forcast-->
                <div class="column is-hidden" id="weekly-header">
                    <div class="column">
                        <h3>Weekly Forecast</h3>
                    </div>
                </div>
                <div class="column">
                 <div class="column"></div>
                 <div class="column"></div>
                 <div class="column"></div>
                 <div class="column"></div>
                 <div class="column"></div>
                </div>
            </div>
        </div>
<!--linked the JS-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script scr="script.js"></script>
    </body>
</html>
